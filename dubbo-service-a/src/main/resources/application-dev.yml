server:
  port: 7600

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/cloud?allowMultiQueries=true&useUnicode=true&autoReconnect=true&failOverReadOnly=false&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456

# mybatis-plus
mybatis-plus:
  mapper-locations: com.example.dubboservicea.dao.mapper/*Mapper.xml
  type-aliases-package: com.example.dubbomodel.model.entity

# dubbo
dubbo:
  application:
    name: provider-a
  protocol:
    name: dubbo
    port: 20880
  registry:
    address: zookeeper://127.0.0.1:2181
  scan:
    base-packages: com.example.dubbofacade.application.a # 引用服务扫描的路径

# log
logging:
  level:
    com.example.dubboservicea: DEBUG
  file: D:\logs\dubbo-servicea.log

